  <script type="text/javascript" id="gtag-consent">
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("consent", "default", {
      ad_storage: "denied",
      analytics_storage: "denied",
      wait_for_update: 2000
    });
    gtag("set", "ads_data_redaction", true);
